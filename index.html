<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>What are your favorite things?</h1>
      </div>
      <div class="container-main">
        <div class="container">
          <form id="fav-things" action="index.html" method="post">
            <h2>Enter up to five of your favorite things.</h2>
            <div class="form-group">
              <label for="item1">1</label>
              <input id="item1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item2">2</label>
              <input id="item2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item3">3</label>
              <input id="item3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item4">4</label>
              <input id="item4" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="item5">5</label>
              <input id="item5" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div id="results">
            <ul>
              <li id="second"></li>
              <li id="first"></li>
              <li id="third"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
